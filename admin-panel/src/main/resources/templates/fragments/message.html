<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
</head>
<body>
    <div th:fragment="messageLeft (user, time, message)" class="d-flex chat-message justify-content-start my-3">
        <div class="flex-column chat-message-content ms-2">
            <div class="mb-1 message-content-left border rounded-5 p-3">
                <p th:text=${message} class="mb-0"></p>
            </div>
            <p class="mb-0 ms-7">
                <b th:text=${user} /> <span th:text=${time} class="secondary-text"/>
            </p>
        </div>
    </div>
    <div th:fragment="messageRight (user, time, message)" class="d-flex chat-message justify-content-end my-3">
        <div class="flex-column chat-message-content me-2">
            <div class="mb-1 message-content-right border rounded-5 p-3">
                <p th:text=${message} class="mb-0"></p>
            </div>
            <p class="mb-0 ms-7" style="text-align: right !important;">
                <b th:text=${user} /> <span th:text=${time} class="secondary-text"/>
            </p>
        </div>
    </div>
    <div th:fragment="messageAdmin (user, time, message)" class="d-flex chat-message justify-content-end my-1">
        <div class="flex-column chat-message-content me-2">
            <div class="mb-1 message-content-admin rounded-5 p-3 text-white">
                <p th:text=${message} class="mb-0"></p>
            </div>
            <p class="mb-0 ms-7" style="text-align: right !important;">
                <b th:text=${user} /> <span th:text=${time} class="secondary-text"/>
            </p>
        </div>
    </div>
</body>
</html>
